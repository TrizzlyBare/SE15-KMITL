<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial Transcript</title>
    <link rel="stylesheet" href="HW7_66011249_Tanakrit.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h2>Unofficial Transcript</h2>
            <h4>School of Engineering</h4>
            <div id="photo-container">
                <div id="photo-box">
                    <h4 id="photo-label">Photo</h4>
                </div>
            </div>
        </div>

        <div id="student-info">
            <form>
                <div id="left">
                    <div class="info">
                        <em><label for="student-name">Name</label></em>
                        <input type="text" id="student-name" name="student" placeholder="Mr./Miss Nxxxx Xxxxxxx">
                    </div>

                    <div class="info">
                        <em><label for="dob">Date of Birth</label></em>
                        <input type="text" id="dob" name="birth">
                    </div>

                    <div class="info">
                        <em><label for="admission-date">Date of Admission</label></em>
                        <input type="text" id="admission-date" name="admission" placeholder="20xx">
                    </div>

                    <div class="info">
                        <em><label for="degree">Degree</label></em>
                        <input type="text" id="degree" name="degree" placeholder="Bachelor of Engineering">
                    </div>

                    <div class="info">
                        <em><label for="major">Major</label></em>
                        <input type="text" id="major" name="major" placeholder="Software Engineering">
                    </div>

                </div>
                <div id="right">
                    <div class="info">
                        <em><label for="student-id">Student ID</label></em>
                        <input type="text" id="student-id" name="ID" placeholder="65xxxxxx">
                    </div>

                    <div class="info">
                        <em><label for="graduation-date">Date of Graduation</label></em>
                        <input type="text" id="graduation-date" name="graduation" placeholder="N/A">
                    </div>
                </div>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Course Title</th>
                    <th class="credit">Credit</th>
                    <th class="grade">Grade</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <input type="file" id="jsonFileInput" accept=".json">
        <button id="uploadButton">Upload JSON</button>

    </div>
    <script src="HW7_66011249_Tanakrit.js"></script>
</body>

</html>
