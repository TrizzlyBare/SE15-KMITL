<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>To-do List</h1>
    <div>
        <h2>All To-do</h2>
        <h2><a href="/create_todo">Add to-do</a></h2>
    </div>
    <table>
        {% for id, content in data.items() %}
        <tr>
            <td><a href="/todo/{{id}}">{{content["title"]}}</a></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
